tags:
    - Products
summary: Get detail product
description: Get detail product
parameters:
    - name: product_id
      in: path
      required: true
      type: integer
responses:
    200:
        description: Get detail product
        schema:
            type: object
            properties:
                id:
                    type: integer
                    example: 1
                name:
                    type: string
                    example: "Product 1"
                description:
                    type: string
                    example: "Product 1 description"
                is_active:
                    type: boolean
                    example: true
                store:
                    type: object
                    properties:
                        id:
                            type: integer
                            example: 1
                        name:
                            type: string
                            example: "Store 1"
                        store_address:
                            type: string
                            example: "Jl. Jend. Sudirman No. 1"
                        image_url:
                            type: string
                            example: "https://www.google.com"
                        district:
                            type: object
                            properties:
                                id:
                                    type: integer
                                    example: 1
                                province_id:
                                    type: integer
                                    example: 1
                                province_name:
                                    type: string
                                    example: "Jawa Barat"
                                district_name:
                                    type: string
                                    example: "Jakarta Pusat"
                variant_options:
                    type: array
                    items:
                        type: object
                        properties:
                            id:
                                type: integer
                                example: 1
                            product_id:
                                type: integer
                                example: 1
                            variant_name:
                                type: string
                                example: "Variant 1"
                            variant_medias:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        id:
                                            type: integer
                                            example: 1
                                        variant_option_id:
                                            type: integer
                                            example: 1
                                        url:
                                            type: string
                                            example: "https://www.google.com"
                                        format_item:
                                            type: string
                                            example: "image/jpg"
                                        position:
                                            type: integer
                                            example: 0
                price:
                    type: number
                    example: 1000
                reviews:
                    type: array
                    items:
                        type: object
                        properties:
                            id:
                                type: integer
                                example: 1
                            user:
                                type: string
                                example: "User 1"
                            product_id:
                                type: integer
                                example: 1
                            rating:
                                type: number
                                example: 5
                            comment:
                                type: string
                                example: "This product is great!"
                            created_at:
                                type: string
                                example: "2022-01-01T00:00:00Z"
                            like_count:
                                type: integer
                                example: 0
                            review_medias:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        id:
                                            type: integer
                                            example: 1
                                        review_id:
                                            type: integer
                                            example: 1
                                        url:
                                            type: string
                                            example: "https://www.google.com"
                                        format_media:
                                            type: string
                                            example: "image/jpg"
                                        position:
                                            type: integer
                                            example: 0
                fit:
                    type: string
                    example: "S"
                fabric:
                    type: string
                    example: "Cotton"
                total_reviews:
                    type: integer
                    example: 5
                average_rating:
                    type: number
                    example: 4.4
